<mat-tree *ngIf="dataSource" [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
    <mat-nested-tree-node *matTreeNodeDef="let node">
      <li>
        <div class="mat-tree-node">
          <ng-container [ngSwitch]="node.hasChildren">
              <button mat-icon-button disabled *ngSwitchCase="false"></button>
              <button mat-icon-button matTreeNodeToggle *ngSwitchCase="true" [disabled]="isLoading(node)">
                <mat-icon>
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
          </ng-container>
          <ng-container [ngSwitch]="showSelection">
              <ng-container *ngSwitchCase="true">
                  <mat-checkbox
                  [disabled]="isLoading(node)"
                  *ngSwitchCase="true"
                  [checked]="isSelected(node)"
                  (change)="toggleSelection(node)"
                >{{ node.title }}</mat-checkbox>
              </ng-container>
              <ng-container *ngSwitchCase="false">{{node.title}}</ng-container>
          </ng-container>
          <ng-container *ngFor="let action of _actionDefs">
              <button *ngIf="action.shouldShow(node)" mat-icon-button (click)="action.handle(node)" [disabled]="!action.shouldEnable(node)">
                  <mat-icon>{{ action.icon }}</mat-icon>
                </button>
          </ng-container>
          <mat-progress-spinner diameter="20" mode="indeterminate" *ngIf="isLoading(node)"></mat-progress-spinner>
        </div>
        <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
        <button *ngIf="showLoadMore(node.childrenDataSource)" class="load-more" mat-button (click)="loadMore(node.childrenDataSource)">{{ 'hal-tree.loadMore' | translate }}</button>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
  <button *ngIf="showLoadMore(dataSource)" class="load-more" mat-button (click)="loadMore(dataSource)">{{ 'hal-tree.loadMore' | translate }}</button>
